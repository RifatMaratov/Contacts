<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Main page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar.html :: header"></div>
<form th:action="@{/contacts/update/{id}(id=${contact.getId()})}" th:object="${contact}" method="POST">
    <div class="form-group">
        <label>Student First Name</label>
        <input type="hidden" th:value="${contact.getId()}"/>
        <input
                type="text"
                name="firstname"
                th:field = "*{fullName}"
                class="form-control"
                th:value="${contact.getFullName()}"
        />
    </div>
    <div class="form-group">
        <label>Student Last Name</label>
        <input
                type="text"
                name="lastname"
                th:field = "*{phone_number}"
                class="form-control"
        />
    </div>
    <div class="box-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</body>
</html>
