<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:insert="navbar.html :: header"></div>
<div class="container">
    <div class="row">
        <h1>List of Contacts</h1>
    </div>
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Full name</th>
            <th>Phone number</th>
            <th sec:authorize="hasRole('ADMIN')">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact: ${contacts}">
            <td th:text="${contact.getId()}"></td>
            <td th:text="${contact.getFullName()}"></td>
            <td th:text="${contact.getPhone_number()}"></td>
            <td sec:authorize="hasRole('ADMIN')"><a class="btn btn-info btn-sm" th:href="@{/contacts/update/{id}(id=${contact.getId()})}">EDIT</a>
                <a class="btn btn-danger btn-sm" th:href="@{/contacts/delete/{id}(id=${contact.getId()})}">DELETE</a></td>
        </tr>
        </tbody>
    </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
